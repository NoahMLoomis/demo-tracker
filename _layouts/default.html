<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} Â· {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    {{ page.head_extra }}
  </head>

  <body>
    <header class="site-header">
      <div class="wrap">
        <div class="brand">
          <div class="brand-title">{{ site.title }}</div>
          <div class="brand-sub">{{ site.description }}</div>
        </div>

        <!-- NAV: only Map -->
        <nav class="tabs">
          <a class="tab {% if page.nav == 'map' %}active{% endif %}" href="{{ '/' | relative_url }}">Map</a>
        </nav>
      </div>
    </header>

    <main class="wrap">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="wrap">
        <span>Hosted on GitHub Pages</span>
      </div>
    </footer>

    {{ page.body_extra }}
  </body>
</html>
